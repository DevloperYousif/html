<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="/css/StyleSnakeGame.css">
 


</head>
<body>
    <button class="end-button" onclick="endGame()">الرجوع للصفحة الرئيسية</button>

    
  <h1>Snake Game</h1>
  <h2>Score: <span id="score">0</span></h2>
  <h2>High Score: <span id="high-score">0</span></h2>


    <div id="game-board"></div>
    <button id="up">▲</button>
    <button id="down">▼</button>
    <button id="left">◄</button>
    <button id="right">►</button>
  <script src="/js/main.js"></script>
  <script src="/js/SnakeGame.js"></script>
</body>
</html>
